<!DOCTYPE html>
<html>
  <head>
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>contextual camouflage</title>
  </head>
  <body>
    <nav class="navbar" id="myTopnav">
      <div class="container" id="BarNav">
        <ul class="nav navbar-nav" id="deBoot">
          <li><a href="#home">Home</a></li>
          <li><a href="#yourstory">Your Story</a></li>
          <li><a href="#contextualcamouflage">Contextual Camouflage</a></li>
          <li><a href="#sendlove">Send Love</a></li>
          <li><a id="helpred" href="#helpresources">Help Resources</a></li>
        </ul>
    </div>
    </nav>
      <div class="container" id="questionaire">
        <p>Do you or a loved one live with a diagnosed mental disorder?
          Please check all that apply</p>
        <form>
          <div class="formContent">
          <div class="checkbox">
            <label><input type="checkbox" value="">Depression</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Anxiety</label>
          </div>
          <div class="checkbox disabled">
            <label><input type="checkbox" value="">Bipolar Disorder</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Dementia</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Attention Deficit/Hyperactive Disorder</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Schizophrenia</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Obsessive Compulsive Disorder</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Autism</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Post Traumatic Stress Disorder</label>
          </div>
        </div>
        <div class="container" id="story">
            <div class="form-group">
              <label for="share your story">Share your story</label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-danger">submit</button>
          </form>
        </div>
        </div>
    </div>
  </body>
</html>
